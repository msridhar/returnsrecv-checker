plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

sourceCompatibility = 1.8

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'io.github.eisop:checker:3.0.0-b2'

    // Testing
    testImplementation 'junit:junit:4.12'
    testCompile 'io.github.eisop:framework-test:3.0.0-b2'

    // AutoValue support
    implementation 'com.google.auto.value:auto-value-annotations:1.6.5'
    testCompile 'com.google.auto.value:auto-value-annotations:1.6.5'
    testCompile 'com.google.auto.value:auto-value:1.6.5'

    // Lombok support
    implementation 'org.projectlombok:lombok:1.18.8'
}

tasks.withType(JavaCompile).all {
    options.compilerArgs.add("-Xlint:all")
}

// Run `./gradlew publishToMavenLocal` to publish your checker to your local Maven repository.
publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'org.checkerframework'
            artifactId = 'returnsrcvr-checker'
            version = '0.1-SNAPSHOT'

            from components.java
        }
    }
}
